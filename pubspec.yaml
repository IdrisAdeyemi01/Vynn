name: vynn
description: "A content generation application for small businesses"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.2
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_router: ^14.0.2
  google_fonts: ^6.2.1
  google_generative_ai: ^0.3.2
  google_sign_in: ^6.2.1
  flutter_card_swiper: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/pngs/
    - assets/svgs/

  uses-material-design: true